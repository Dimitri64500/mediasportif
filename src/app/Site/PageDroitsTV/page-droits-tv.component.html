<my-menu></my-menu>
<div class="wrapper">
</div>

<div class="column small-12 large-2">
  <p-listbox [options]="sousCategoriesFront" [(ngModel)]="selectedSousCat" multiple="multiple" checkbox="checkbox"
             filter="filter">
  </p-listbox>
</div>

<div class="ui-grid ui-grid-responsive ui-fluid">
  <div class="ui-grid-row">
    <div class="ui-grid-col-9">

      <div [ngClass]="{'ui-datascroller ui-widget': true, 'ui-datascroller-inline': inline}" [ngStyle]="style"
           [class]="styleClass">
        <div class="ui-datascroller-header ui-widget-header ui-corner-top" *ngIf="header">
          <ng-content select="p-header"></ng-content>
        </div>
        <div #content class="ui-datascroller-content ui-widget-content" [ngStyle]="{'max-height': scrollHeight}">
          <ul class="ui-datascroller-list">
            <li *ngFor="let item of articlesDroitsTV|sousCatFilter:selectedSousCat">
              
              <div class="ui-grid ui-grid-responsive ui-fluid"
                   style="font-size:16px;padding:20px;border-bottom:1px solid #D5D5D5">
                <div class="ui-grid-row">
                  <div class="ui-grid-col-3" style="text-align:center"><i class="glyphicon glyphicon-check"></i></div>
                  <div class="ui-grid-col-9">
                    <div class="ui-grid ui-grid-responsive ui-fluid">

                      <div class="ui-grid-row">
                        <div *ngIf="item.url" class="timeline-body">
                          <a [routerLink]="['/article',item.url]">
                            <h4 class="timeline-title">{{item.titre}}</h4>
                          </a>
                        </div>
                      </div>

                      <div class="ui-grid-row">
                        <small class="text-muted"><i class="glyphicon glyphicon-time"></i>&nbsp;{{item.date}}
                        </small>
                      </div>

                      <div class="ui-grid-row">
                        {{item.texte}}
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="ui-datascroller-footer ui-widget-header ui-corner-bottom" *ngIf="footer">
          <ng-content select="p-footer"></ng-content>
        </div>
      </div>

      <div class="ui-grid-col-3">
        <div class="ui-grid-row centered">
          <my-footer></my-footer>
        </div>
      </div>
    </div>
  </div>
</div>
