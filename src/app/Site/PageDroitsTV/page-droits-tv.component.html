<my-menu></my-menu>
<div class="wrapper">
</div>


<div class="column small-12 large-2">
  <select name="categories" [(ngModel)]="sousCategories" (ngModelChange)="onChange($event)">
    <option *ngFor="let categorie of sousCategories" [ngValue]="sousCategories">
      {{categorie.nomsouscategorie}}
    </option>
  </select>
</div>
<div class="ui-grid ui-grid-responsive ui-fluid">
  <div class="ui-grid-row">
    <div class="ui-grid-col-9">
      <my-timeline [TimelineDatas]="articlesDroitsTV"></my-timeline>
    </div>
    <div class="ui-grid-col-3">
      <div class="ui-grid-row centered">
        <my-footer></my-footer>
      </div>
    </div>
  </div>
</div>
