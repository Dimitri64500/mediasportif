<p-dataScroller [value]="articlesNotes" [rows]="5" class="container">
  <ng-template let-articleNote pTemplate="item">

    <div class="ui-grid ui-grid-responsive ui-fluid"
         style="font-size:16px;padding:20px;border-bottom:1px solid #D5D5D5">
      <div class="ui-grid-row">
        <div class="ui-grid-col-3" style="text-align:center"><i class="glyphicon glyphicon-check"></i></div>
        <div class="ui-grid-col-9">
          <div class="ui-grid ui-grid-responsive ui-fluid">

            <div class="ui-grid-row">
              <div *ngIf="articleNote.url" class="timeline-body">
                <!--<a href="{{articleNote.url}}">-->
                <a [routerLink]="['/article',articleNote.url]">
                  <h4 class="timeline-title">{{articleNote.titre}}</h4>
                </a>
              </div>
            </div>
            <div class="ui-grid-row">
              <div *ngIf="!articleNote.url" class="timeline-body">
                <h4 class="timeline-title">{{articleNote.titre}}</h4>
              </div>
            </div>

            <div class="ui-grid-row">
              <small class="text-muted"><i class="glyphicon glyphicon-time"></i>&nbsp;{{articleNote.date}}</small>
            </div>

            <div class="ui-grid-row">
              {{articleNote.texte}}
            </div>

          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataScroller>
