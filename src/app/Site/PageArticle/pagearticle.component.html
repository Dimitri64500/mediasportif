<div class="ui-grid ui-grid-responsive ui-fluid container">
  <my-menu></my-menu>
  <div class="wrapper">
  </div>


  <div id="Titre" class="article">
    <div *ngIf="!article">
      <h1>Article non disponible</h1>
    </div>
    <div *ngIf="article">
      <div *ngIf="article || Status" [hidden]="article.status.toString() != Status[0]">
        <h1>{{article.titre}}</h1>
        <p>Post√© le {{article.date}}</p>
        <div *ngIf="user">
          <p>Auteur : {{user.prenom}} {{user.nom}}
          <a href="https://twitter.com/{{user.twitter}}"><i class="fa fa-twitter-square fa-2x"></i></a></p>
        </div>
        <div *ngIf="!user">
          <p>Auteur: </p>
        </div>
        <div>
          <div [innerHTML]="article.texte" class="corps"></div>
        </div>
      </div>
    </div>
  </div>
</div>
