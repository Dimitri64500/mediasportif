
<div class="ui-grid ui-grid-responsive ui-fluid container">
  <div class="ui-grid-row">
    <div class="ui-grid-col-3">
      <div class="ui-grid-row">
        <p>Catégorie(s)</p>
      </div>
      <div class="ui-grid-row">
        <select name="categories" [(ngModel)]="categories" (ngModelChange)="onChange($event)">
          <option *ngFor="let categorie of categories" [ngValue]="categorie">
            {{categorie.nom}}
          </option>
        </select>
      </div>
      <div class="ui-grid-row">
        <select name="scategories" [(ngModel)]="souscategories">
          <option *ngFor="let soucategorie of souscategories" [ngValue]="soucategorie">
            {{soucategorie.nom}}
          </option>
        </select>
      </div>
      <div class="ui-grid-row">
        <button pButton type="button" (click)="count()" icon="fa-plus"></button>
      </div>

      <div class="ui-grid-row">
        <p>Étiquette(s)</p>
      </div>

      <div  class="ui-grid-row">
        <input #name />
      </div>

      <div class="ui-grid-row">
        <button pButton type="button" (click)="add(name.value);" icon="fa-plus"></button>
      </div>

      <div class="ui-grid-row">
        <p>Image à la une (683x384)</p>
        <div class="ui-grid-row">
          <p-fileUpload name="myfile" url="http://localhost:8088/upload" chooseLabel="."
                        uploadLabel="." (onUpload)="image($event)"
                        cancelLabel="."></p-fileUpload>
        </div>
      </div>

      <div *ngIf="nomfichier" class="ui-grid-row">
        <img class="imagealaune" src="{{nomfichier}}">
      </div>

      <div class="ui-grid-row">
        <p-checkbox label="Article principal" [(ngModel)]="checked" binary="true"></p-checkbox>
      </div>
    </div>

    <div class="ui-grid-col-6">
      <div class="ui-grid-row">
        <p>Ajouter un titre</p>
      </div>
      <div class="ui-grid-row">
        <input type="text" placeholder="Saisissez votre titre ici"/>
      </div>

      <div class="ui-grid-row">
        <p>Ajouter un résumé</p>
      </div>
      <div class="ui-grid-row">
        <input type="text" placeholder="Saisissez votre résumé ici"/>
      </div>

      <div class="ui-grid-row">
        <div class="editor">
          <p-editor [(ngModel)]="text1" [style]="{'height':'400px'}"></p-editor>
        </div>
      </div>
    </div>

    <div class="ui-grid-col-3">
      <p>Catégorie</p>
      <div class="ui-grid-row">
        <p-listbox [options]="cities" [(ngModel)]="selectedCity" multiple="multiple" checkbox="checkbox"></p-listbox>
      </div>

      <p>Étiquettes</p>
      <div class="ui-grid-row">
        <p-listbox [options]="ListEtiquette" [(ngModel)]="selectedEtiquettes" multiple="multiple" checkbox="checkbox"></p-listbox>
      </div>

      <div class="ui-grid-row">
        <p>Selected Cities:
          <span *ngFor="let c of selectedEtiquettes" style="margin-right: 10px">{{c}}</span></p>
        {{selectedEtiquettes}}
      </div>

      <div class="ui-grid-row">
        <button class="delete" (click)="delete(selectedEtiquettes); $event.stopPropagation()">x</button>
      </div>

    </div>
  </div>

  <div class="ui-grid-row">
    <button pButton type="button" label="Voir le visuel"></button>
    <button pButton type="button" label="Enregistrer"></button>
    <button pButton type="button" label="Publier"></button>
  </div>

</div>
