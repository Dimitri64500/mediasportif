<p-confirmDialog width="425"></p-confirmDialog>
<div class="ui-grid ui-grid-responsive ui-fluid container">
  <h1>Récapitulatif des articles</h1>
  <div class="ui-g">
    <div class="ui-g-10"></div>
    <div class="ui-g-2">
      <button type="button" class="btn btn-primary">Ajouter</button>
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
      <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
      <input #gb type="text" pInputText size="50" placeholder="Global Filter">
    </div>
    <p-dataTable [value]="articles" [(selection)]="selectedArticles" dataKey="id" [globalFilter]="gb" *ngIf="articles">
      <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
      <p-column field="id" header="N°" sortable=true [filter]="true" filterPlaceholder="Search"></p-column>
      <p-column field="titre" header="Titre" sortable=true [filter]="true" filterPlaceholder="Search"></p-column>
      <p-column field="user.nomcomplet" header="Auteur" sortable=true [filter]="true" filterPlaceholder="Search"></p-column>
      <p-column field="date" header="Date" sortable=true [filter]="true" filterPlaceholder="Search"></p-column>
      <p-column field="etiquette" header="Etiquette" sortable=true [filter]="true" filterPlaceholder="Search"></p-column>
      <p-column field="status" header="Publication" [filter]="true" filterPlaceholder="Search"></p-column>
    </p-dataTable>
  </div>

  <div class="ui-g" *ngIf="selectedArticles">
    <button pButton type="button" (click)="modifyArticles(selectedArticles)" [disabled]="!isSelectedOne(selectedArticles)" label="Modifier"></button>
    <button pButton type="button" (click)="deleteArticles(selectedArticles)" [disabled]="!isSelected(selectedArticles)" label="Supprimer"></button>
  </div>
</div>
